<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
        <div clas="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name:</label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name:</label>
                <br>
                <input type="text" name="lname"
                id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your age</label>
                <br>
                <input type="number" name="age"
                id="name" placeholder="How old are you?">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" name="email"
                id="name" placeholder="Enter you valid Email">
                <br><br>
                <label>Gender:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender"
                id="male">
                &nbsp;
                <span id="male">male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender"
                id="Female">
                &nbsp;
                <span id="Female">male</span>
                <br><br>
                <label>Known Language</label>
                <input type="checkbox" name="lang"
                id="hindi">
                &nbsp;
                <span id="hindi">hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang"
                id="English">
                &nbsp;
                <span id="English">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang"
                id="Urdu">
                &nbsp;
                <span id="Urdu">Urdu</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <br><br>
                <input type="Submit" value="Submit"
                name="Submit" id="Submit">
            </form>

        </div>

    </div>
</body>
</html>
